name: Тесты и раскатка в продакшн

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    name: Собираем pre-prod Docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag,enable=true
            type=raw,value=preprod,enable=true
            type=raw,value=prod,enable=true
            type=raw,value=latest,enable=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          file: ./deployment/Dockerfile
          context: .
          push: true
          build-args: |
            BUILD_MODE=production
            APP_VERSION=${{ github.ref_name }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-preprod:
    name: Раскатываем pre-prod среду
    runs-on: [self-hosted, Linux]
    needs: build-and-push-image
    environment:
      name: Preprod
      url: https://app.preprod.profcomff.com/
    env:
      CONTAITER_NAME: com_profcomff_app_preprod
    permissions:
      packages: read
    steps:
      - name: Run docker container
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:preprod
          docker stop ${{ env.CONTAITER_NAME }} || true && docker rm ${{ env.CONTAITER_NAME }} || true
          docker run \
            --detach \
            --restart on-failure:3 \
            --network=web \
            --name ${{ env.CONTAITER_NAME }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:preprod

  undeploy-preprod:
    name: Останавливаем pre-prod среду
    runs-on: [self-hosted, Linux]
    needs: deploy-preprod
    environment:
      name: Preprod
    env:
      CONTAITER_NAME: com_profcomff_app_preprod
    permissions:
      packages: read
    steps:
      - name: Run docker container
        run: |
          docker stop ${{ env.CONTAITER_NAME }} || true && docker rm ${{ env.CONTAITER_NAME }} || true

  deploy-production:
    name: Раскатываем production среду
    runs-on: [self-hosted, Linux]
    needs: deploy-preprod
    environment:
      name: Production
      url: https://app.profcomff.com/
    env:
      CONTAITER_NAME: com_profcomff_app
    permissions:
      packages: read
    steps:
      - name: Run docker container
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod
          docker stop ${{ env.CONTAITER_NAME }} || true && docker rm ${{ env.CONTAITER_NAME }} || true
          docker run \
            --detach \
            --restart always \
            --network=web \
            --name ${{ env.CONTAITER_NAME }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod
